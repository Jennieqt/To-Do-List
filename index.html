<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>To-Do List App</title>
</head>
<body>
    <div id="theme-toggle">
        <button id="sun-btn" class="theme-btn">&#x2600;</button>
        <button id="moon-btn" class="theme-btn">&#x1F319;</button>
      </div>      
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter a task...">
            <input type="time" id="todo-time" value="00:00">
            <button type="submit">Add Task</button>
          </form>          
        <ul id="todo-list"></ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
